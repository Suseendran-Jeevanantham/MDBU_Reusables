<dom-module id="ti-mdbu-toggle">
	<link rel="import" type="css" href="ti-mdbu-toggle.css">
	<template>
		<div class$="{{getDisabledClass}}">
			<div class="ctrl-hdr">
				{{objValue.label}}
			</div>
			<div class="ctrl-cnt">
				<div class="switch-status">
					{{switchStatus}}
				</div>
				<div class$="{{getStatusClass}}" on-tap="_toggleValue">
					
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'ti-mdbu-toggle',
			properties: {
				objValue: {
					type: Object
				},
				value: {
					type: Boolean,
					notify: true
				},
				switchStatus: {
					type: String
				},
				getStatusClass: {
					type: String,
					computed: '_getStatusClass(value, objValue.isDisabled)'
				},
				getDisabledClass: {
					type: String,
					computed: '_getDisabledClass(objValue.isDisabled)'
				}
			},
			observers: [
				'_getSwitchStatus(value)'
			],
			_getSwitchStatus: function(newValue) {			
				this.switchStatus = this.objValue.getSwitchStatus(this.value);
			},
			_getStatusClass: function() {
				var classValue = 'on-off-switch';
				if(this.value) {
					classValue += ' switch-active';
				}
				if(this.objValue.isDisabled) {
					classValue += ' switch-disable';
				}
				return classValue;
			},
			_getDisabledClass: function() {
				if(this.objValue.isDisabled) {
					return 'disabled';
				}
				return '';
			},
			_toggleValue: function(){
				if(!this.objValue || this.objValue.isDisabled) {
					return;
				}
				this.value = !this.value;		
			},
			created: function(){
				var self = this;
				console.log("toggle is created");
			},
			attached: function() {
				
			}
		})
	</script>
</dom-module>
