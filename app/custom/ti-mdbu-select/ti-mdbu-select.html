<dom-module id="ti-mdbu-select">
	<link rel="import" type="css" href="ti-mdbu-select.css">
	<template>
		<div class="ctrl-hdr">
			{{objValue.label}}
		</div>
		<div class="ctrl-cnt">
			<select id="select">
			</select>
		</div>
	</template>
	<script>
		Polymer({
			is: 'ti-mdbu-select',
			properties: {
				objValue: {
					type: Object
				}
			},
			created: function(){
				console.log("select is created");
			},
			attached: function() {
				var options = this.objValue.items;
				var selectElement = this.$.select;
				for(var index in options) {
					var option = document.createElement("option");
					option.text = options[index].display;
					selectElement.add(option);
				}
				selectElement.selectedIndex = this.objValue.selectedIndex;
			}
		})
	</script>
</dom-module>
