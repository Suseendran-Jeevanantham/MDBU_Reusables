<dom-module id="ti-mdbu-settings">
		<link rel="import" type="css" href="ti-mdbu-settings.css">
		<template>
			<div class="page-hdr">
				{{displayData.pageHeader.label}}
			</div>
			<div class="page-body">
				<div class="left-cntr">
					<ti-mdbu-accordion id="ti_mdbu_accordion" name="accordion" label="Accordion" class="_TI_">
						<ti-mdbu-textbox id="ti_mdbu_textbox" obj-value="{{motorCtrl.i2cAddress}}" value="{{i2cAddressValue}}" class="_TI_"></ti-mdbu-textbox>
						<ti-mdbu-numbox id="ti_mdbu_numbox" obj-value="{{motorCtrl.pwmSwitchingFreq}}" value="{{pwmSwitchingFreqValue}}" class="_TI_"></ti-mdbu-numbox>
						<ti-mdbu-toggle id="ti_mdbu_toggle" obj-value="{{motorCtrl.driverEnable}}" value="{{driverEnableValue}}" class="_TI_"></ti-mdbu-toggle>
						<ti-mdbu-checkbox id="ti_mdbu_checkbox" obj-value="{{motorCtrl.driverEnable}}" value="{{driverEnableValue}}" class="_TI_"></ti-mdbu-checkbox>
						<ti-mdbu-select id="ti_mdbu_select" obj-value="{{motorCtrl.mode}}" value="{{modeValue}}" class="_TI_"></ti-mdbu-select>
						<ti-mdbu-toggle id="ti_mdbu_toggle_1" obj-value="{{disableButton}}" value="{{disableButtonValue}}" class="_TI_"></ti-mdbu-toggle>
					</ti-mdbu-accordion>
				</div>
				<div class="rght-cntr">
					
				</div>
			</div>
		</template>
		<script>
			Polymer({
				is: 'ti-mdbu-settings',
				properties: {
					displayData: {
						type: Object,
						value: {
							pageHeader: {
								label: 'High Level Page'
							}
						}
					},
					disableButton: {
						type: Object,
						value: {
							label: 'Can Disable All',
							name: 'disableAll',
							isDisabled: false,
							getSwitchStatus: function() {
								return this.value ? 'Enabled' : 'Disabled';
							}
						}
					},
					disableButtonValue: {
						type: Boolean,
						value: true
					},
					motorCtrl: {
						type: Object,
						value: {
							i2cAddress: {
								label: 'I2C Slave Address',
								name: 'i2cAddress',
								ishex: true,
								cached: '2',
								min: 0,
								max: 31,
								isDisabled: true,
								dispValue: '0x10'
							},
							pwmSwitchingFreq: {
								label: 'PWM Switching Frequency',
								name: 'pwmSwitchingFreq',
								isDisabled: true,
								cached: 15,
								min: 0,
								max: 100
							},
							mode: {
								label: 'Mode',
								name: 'mode',
								isDisabled: true,
								items: [{
										display: '4-Pin Mode',
										value: 0
									},
									{
										display: '2-Pin Mode',
										value: 1
									},
									{
										display: 'Parallel Mode',
										value: 2
									},
									{
										display: 'Independent Mode',
										value: 3
									}
								]
							},
							driverEnable: {
								label: 'Driver Enable',
								name: 'driverEnable',
								isDisabled: true,
								getSwitchStatus: function(value) {
									return value ? 'Enabled' : 'Disabled';
								}
							}
						}
					},
					driverEnableValue: {
						type: Boolean,
						value: false
					},
					modeValue: {
						type: Number,
						value: 2
					},
					pwmSwitchingFreqValue: {
						type: Number,
						value: 15
					},
					i2cAddressValue: {
						type: String,
						value: '2'
					}
				},
				observers: [
					'_manipulateDisable(disableButtonValue)'
				],
				_manipulateDisable: function() {
					if(!this.motorCtrl) {
						return;
					}
					
					for(var index in this.motorCtrl) {
						var component = 'motorCtrl';
						component += '.' + index + '.isDisabled';
						this.set(component, this.disableButtonValue);
					}
				},
				created: function(){
					console.log("settings is created");
				}
			})
		</script>
	</dom-module>
