<dom-module id="ti-mdbu-numbox">
	<link rel="import" type="css" href="ti-mdbu-numbox.css">
	<template>
		<div class="ctrl-hdr">
			{{objValue.label}}
		</div>
		<div class="ctrl-cnt">
			<input type="number" class="numbox" value="{{objValue.value::input}}">
		</div>
	</template>
	<script>
		Polymer({
			is: 'ti-mdbu-numbox',
			properties: {
				objValue: {
					type: Object
				}
			},
			observers: [
				'_calculateValue(objValue.value)'
			],
			changeValue: function(newValue) {
				if(this.objValue.value == this.objValue.cached) {
					return;
				}
				if (this.objValue.value != '' && (this.objValue.value >= this.objValue.min) && (this.objValue.value <= this.objValue.max)) {
					this.objValue.cached = this.objValue.value;
				}
				else {
					var value = this.objValue.cached;
					this.set('objValue.value', value);
				}
			},
			_calculateValue: function(newValue) {
				this.cancelDebouncer('change');
				this.debounce('change', function() {
					this.changeValue(newValue);
				}, 750);
			},
			created: function(){
				console.log("Numberbox is created");
			}		
		})
	</script>
</dom-module>
