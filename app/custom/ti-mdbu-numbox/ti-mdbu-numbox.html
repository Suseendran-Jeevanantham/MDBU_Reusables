<dom-module id="ti-mdbu-numbox">
	<link rel="import" type="css" href="ti-mdbu-numbox.css">
	<template>
		<div class$="{{getDisabledClass}}">
			<div class="ctrl-hdr">
				{{objValue.label}}
			</div>
			<div class="ctrl-cnt">
				<input type="number" id="number" class="numbox" value="{{objValue.value::input}}">
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'ti-mdbu-numbox',
			properties: {
				objValue: {
					type: Object
				},
				getDisabledClass: {
					type: String,
					computed: '_getDisabledClass(objValue.isDisabled)'
				}
			},
			observers: [
				'_calculateValue(objValue.value)',
				'_manipulateDisabled(objValue.isDisabled)'
			],
			changeValue: function(newValue) {
				if(this.objValue.value == this.objValue.cached) {
					return;
				}
				if (this.objValue.value != '' && (this.objValue.value >= this.objValue.min) && (this.objValue.value <= this.objValue.max)) {
					this.objValue.cached = this.objValue.value;
				}
				else {
					var value = this.objValue.cached;
					this.set('objValue.value', value);
				}
			},
			_calculateValue: function(newValue) {
				this.cancelDebouncer('change');
				this.debounce('change', function() {
					this.changeValue(newValue);
				}, 750);
			},
			_getDisabledClass: function() {
				if(this.objValue.isDisabled) {
					return 'disabled';
				}
				return '';
			},
			_manipulateDisabled: function() {
				var inputElement = this.$.number;
				if(!inputElement || !this.objValue || this.objValue.isDisabled == undefined || 
							this.objValue.isDisabled == null) {
					return;
				}
				if(this.objValue.isDisabled) {
					inputElement.setAttribute('disabled', true);
				} else {
					inputElement.removeAttribute('disabled');
				}
			},
			created: function(){
				console.log("Numberbox is created");
			}		
		})
	</script>
</dom-module>
