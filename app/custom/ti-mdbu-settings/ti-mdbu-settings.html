<dom-module id="ti-mdbu-settings">
		<link rel="import" type="css" href="ti-mdbu-settings.css">
		<template>
			<div class="page-hdr">
				{{displayData.pageHeader.label}}
			</div>
			<div class="page-body">
				<div class="left-cntr">
					<ti-mdbu-accordion id="ti_mdbu_accordion" name="accordion" label="Accordion" class="_TI_">
						<ti-mdbu-select id="ti_mdbu_select" obj-value="{{motorCtrl.mode}}" class="_TI_"></ti-mdbu-select>
						<ti-mdbu-textbox id="ti_mdbu_textbox" obj-value="{{motorCtrl.i2cAddress}}" class="_TI_"></ti-mdbu-textbox>
						<ti-mdbu-numbox id="ti_mdbu_numbox" obj-value="{{motorCtrl.pwmSwitchingFreq}}" class="_TI_"></ti-mdbu-numbox>
					</ti-mdbu-accordion>
				</div>
				<div class="rght-cntr">
					
				</div>
			</div>
		</template>
		<script>
			Polymer({
				is: 'ti-mdbu-settings',
				properties: {
					displayData: {
						type: Object,
						value: {
							pageHeader: {
								label: 'High Level Page'
							}
						}
					},
					motorCtrl: {
						type: Object,
						value: {
							i2cAddress: {
								label: 'I2C Slave Address',
								name: 'i2cAddress',
								value: '2',
								ishex: true,
								cached: '2',
								min: 0,
								max: 31,
								dispValue: '0x10'
							},
							pwmSwitchingFreq: {
								label: 'PWM Switching Frequency',
								name: 'pwmSwitchingFreq',
								value: 15,
								cached: 15,
								min: 0,
								max: 100
							},
							mode: {
								label: 'Mode',
								name: 'mode',
								items: [{
										display: '4-Pin Mode',
										value: 0
									},
									{
										display: '2-Pin Mode',
										value: 1
									},
									{
										display: 'Parallel Mode',
										value: 2
									},
									{
										display: 'Independent Mode',
										value: 3
									}
								],
								selectedIndex: 1
							},
							driverEnable: {
								label: 'Driver Enable',
								name: 'driverEnable',
								value: false
							}
						}
					}
				},
				created: function(){
					console.log("settings is created");
				}		
			})
		</script>
	</dom-module>
